<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý hàng hóa</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header with the first image -->
    <header>
        <h2>Quản lý Hàng Hóa</h2>
        <p>Ứng dụng quản lý hàng hóa cho doanh nghiệp</p>
        <img src="C:\Project\Images\pngtree-warehouse-icon-png-image_9049659.png" alt="Warehouse Icon" class="header-image">
    </header>

    <!-- Main container -->
    <div class="container">
        <!-- Industrial building image -->
        <img src="C:\Project\Images\cach-ve-so-do-kho-hang-4.jpg" alt="Industrial building" class="building-image">

        <!-- Login Section -->
        <div id="loginSection">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" required>

                <button type="submit">Login</button>
            </form>

            <!-- Links for other actions -->
            <p>
                <a href="ChangePass.html">Quên mật khẩu?</a> <!-- Link to change password -->
            </p>
            <p>
                <a href="dangki.html">Đăng ký tài khoản</a> <!-- Link to separate register page -->
            </p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Quản lý Hàng Hóa. Mọi quyền được bảo lưu.</p>
    </footer>

</body>
</html>
